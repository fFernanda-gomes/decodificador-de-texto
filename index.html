<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" type="module" defer></script>
  <title>Decodificador de Texto</title>
</head>
<body>
  <header>
    <img src="./assets/logo-alura.svg" alt="logo da alura, um A azul em letra de forma">
  </header>
  <main>
    <section>
      <textarea class="mensagem" cols="38" rows="4" placeholder="Digite seu texto"></textarea>

      <span>
        <img src="./assets/icon-alert.svg" alt="">
        Apenas letras minúsculas e sem acento.
      </span>
      <div class="buttons">
        <button>Criptografar</button>
        <button>Descriptografar</button>
      </div>
    </section>
    <div class="textarea-criptografada">
      <h2>Nenhuma mensagem encontrada</h2>
      <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
      <textarea class="mensagem-criptografada" cols="38" rows="4"></textarea>
    </div>
  </main>
</body>
</html>
